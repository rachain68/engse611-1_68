<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Array Methods Interactive</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 5px; }
    #fruit-list { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>ตัวอย่างการใช้งาน Array ด้วย JavaScript</h1>

  <label>เพิ่มผลไม้: </label>
  <input type="text" id="addFruitInput" placeholder="เช่น มะม่วง">
  <button onclick="addFruit()">เพิ่ม</button>

  <label>ลบผลไม้: </label>
  <input type="text" id="removeFruitInput" placeholder="เช่น กล้วย">
  <button onclick="removeFruit()">ลบ</button>

  <h3>รายการผลไม้:</h3>
  <ul id="fruit-list"></ul>

  <pre id="output"></pre>

  <script>
    let fruits = ["มะม่วง", "กล้วย", "ส้ม"];
    const fruitList = document.getElementById("fruit-list");
    const output = document.getElementById("output");

    function renderFruits() {
      fruitList.innerHTML = "";
      fruits.forEach((fruit, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${fruit}`;
        fruitList.appendChild(li);
      });

      output.innerText = `ผลไม้ทั้งหมด: ${fruits.join(", ")}\n`;
    }

    function addFruit() {
      const input = document.getElementById("addFruitInput");
      const fruit = input.value.trim();
      if (fruit) {
        fruits.push(fruit);
        input.value = "";
        renderFruits();
      }
    }

    function removeFruit() {
      const input = document.getElementById("removeFruitInput");
      const fruit = input.value.trim();
      const index = fruits.indexOf(fruit);
      if (index !== -1) {
        fruits.splice(index, 1); // ลบผลไม้ที่พบ
        input.value = "";
        renderFruits();
      } else {
        alert(`ไม่พบ "${fruit}" ในรายการ`);
      }
    }

    // เรียกครั้งแรกเพื่อแสดงผลเริ่มต้น
    renderFruits();
  </script>
</body>
</html>
